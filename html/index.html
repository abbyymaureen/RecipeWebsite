<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material 3 Recipe Card</title>

  <!-- Load Material Web Components -->
  <script type="module" src="https://esm.run/@material/web/all.js"></script>

  <!-- Google Font for M3 Typography -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

  <!-- Image Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- My Override Stylesheet -->
  <link rel="stylesheet" href="../css/style.css">
  

</head>

<body>
  <nav class="navbar"></nav>
  <main>
    <!-- M3 Outlined Card -->
    <md-outlined-card>
      <img src="../img/not_you_cookie.jpg" alt="Recipe Image" class="card-image">
      <div class="card-content">
        <div class="card-title">Not Your Mama's Cookies</div>
        <div class="card-subtitle">$12.56 Recipe / $0.23 Serving</div>
        <div class="card-category">Dessert</div>
      </div>
    </md-outlined-card>
  </main>
  <footer>
    <div class="bottom-nav">
      <div class="nav-item active">
        <div class="icon-wrapper">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <span>Home</span>
      </div>
      <div class="nav-item">
        <i class="fas fa-bookmark"></i>
        <span>Recipes</span>
      </div>
      <div class="nav-item">
        <i class="fas fa-bell"></i>
        <span>Meal Prep</span>
      </div>
    </div>
  </footer>
  <script>
    function togglemenu() {
      var x = document.getElementById("nav");
      if (x.className === "nav") {
        x.className += " nav--open";
      } else {
        x.className = "nav";
      }
      var element = document.getElementById("menu-toggle");
      element.classList.toggle("menu-toggle--open");
    }
  </script>
</body>

</html>
